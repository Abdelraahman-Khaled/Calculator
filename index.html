<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display" readonly />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = ''"
              class="operator"
            />
            <input
              class="operator"
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input type="button" value="." id="num" class="operator" />
            <input type="button" value="/" id="num" class="operator" />
          </div>
          <div>
            <input type="button" value="7" id="num" />
            <input type="button" value="8" id="num" />
            <input type="button" value="9" id="num" />
            <input type="button" value="*" id="num" class="operator" />
          </div>
          <div>
            <input type="button" value="4" id="num" />
            <input type="button" value="5" id="num" />
            <input type="button" value="6" id="num" />
            <input type="button" value="-" id="num" class="operator" />
          </div>
          <div>
            <input type="button" value="1" id="num" />
            <input type="button" value="2" id="num" />
            <input type="button" value="3" id="num" />
            <input type="button" value="+" id="num" class="operator" />
          </div>
          <div>
            <input type="button" value="00" id="num" />
            <input type="button" value="0" id="num" />
            <input
              type="button"
              value="="
              class="equal operator"
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
